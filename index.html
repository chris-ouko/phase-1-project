<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataas Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cataas Image Search</h1>
    </header>

    <section id="random-cat-section">
        <h2>Random Cat Image</h2>
        <button id="random-cat-button">Random Cat</button>
        <img src="https://cataas.com/cat" alt="Random Cat" id="cat-image">
    </section>
    
        <div id="search-section">
        <h2>Search Cats</h2>
        <form id="cat-search-form">
            <label for="cat-tag">Cat Tag:</label>
            <input type="text" id="cat-tag" name="cat-tag" placeholder="Enter cat tag">

            <label for="cat-text">Cat Text:</label>
            <input type="text" id="cat-text" name="cat-text" placeholder="Enter text">

            <label for="cat-size">Cat Size:</label>
            <select id="cat-size" name="cat-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="square">Square</option>
                <option value="original">Original</option>
            </select>

            <label for="cat-color">Cat Color:</label>
            <input type="text" id="cat-color" name="cat-color" placeholder="Enter color">

            <label for="cat-filter">Filter:</label>
            <select id="cat-filter" name="cat-filter">
                <option value="blur">Blur</option>
                <option value="mono">Mono</option>
                <option value="sepia">Sepia</option>
                <option value="negative">Negative</option>
                <option value="paint">Paint</option>
                <option value="pixel">Pixel</option>
            </select>

            <label for="cat-height">Height:</label>
            <input type="number" id="cat-height" name="cat-height" placeholder="Enter height">

            <button type="button" id="search-button">Search</button>
        </form>
    </div>

    

    <footer>
        <p>&copy; 2023 Cataas Cat Image Search</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
